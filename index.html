<!DOCTYPE html>
<html lang="und" style="width:100%;height:100%;background-color:black;">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
        <meta name="description" content="Eaglercraft 1.12 test directory HTML page">
        <meta name="keywords" content="eaglercraft, eaglercraftx, minecraft, 1.12, 1.12.2">
        <title>REPOSITORY CLIENT</title>
        <meta property="og:locale" content="en-US">
        <meta property="og:type" content="website">
        <meta property="og:title" content="Eaglercraft 1.12.2">
        <meta property="og:description" content="test directory HTML page">
        <link type="image/png" relSIGNificant="true" rel="shortcut icon" href="favicon.png">
        <style>
            #splash-screen {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: black;
                display: flex;
                justify-content: center;
                align-items: center;
                z-index: 1000;
            }
            #splash-screen img {
                max-width: 100%;
                max-height: 100%;
            }
            #splash-screen.hidden {
                display: none;
            }
        </style>
    </head>
    <body style="margin:0px;width:100%;height:100%;overflow:hidden;background-color:black;" id="game_frame">
        <div id="splash-screen">
            <img src="Splash.png" alt="Custom Splash Screen">
        </div>
        <script type="text/javascript">
            "use strict";
            window.addEventListener("load", async function() {
                // Set flags to indicate main splash screen is active and suppress others
                window.isSplashScreenActive = true;
                window.suppressSplashScreens = true;

                // Show splash screen for 5 seconds
                const splashScreen = document.getElementById("splash-screen");
                await new Promise(resolve => setTimeout(resolve, 10000));

                // Clear isSplashScreenActive flag but keep suppressSplashScreens
                window.isSplashScreenActive = false;

                // Dynamically load scripts with error handling
                const classesScript = document.createElement("script");
                classesScript.src = "classes.js";
                classesScript.onerror = () => console.error("Failed to load classes.js");
                document.head.appendChild(classesScript);

                const ga4Script = document.createElement("script");
                ga4Script.src = "/js/ga4.js";
                ga4Script.onerror = () => console.error("Failed to load ga4.js");
                document.head.appendChild(ga4Script);

                // Wait for classes.js to load before proceeding
                await new Promise(resolve => {
                    classesScript.onload = resolve;
                });

                // Simulate 20 key presses (Enter key)
                for (let i = 0; i < 20; i++) {
                    const keyEvent = new KeyboardEvent("keydown", {
                        key: "Enter",
                        code: "Enter",
                        keyCode: 13,
                        which: 13,
                        bubbles: true,
                        cancelable: true
                    });
                    document.dispatchEvent(keyEvent);
                }

                // Hide splash screen after scripts are loaded and game is initialized
                splashScreen.classList.add("hidden");

                // Original initialization code
                try {
                    if (window.location.href.indexOf("file:") === 0) {
                        alert("HTTP please, do not open this file locally, run a local HTTP server and load it via HTTP");
                    } else {
                        var relayId = Math.floor(Math.random() * 3);
                        window.eaglercraftXOpts = {
                            demoMode: false,
                            container: "game_frame",
                            assetsURI: "assets.epk",
                            localesURI: "lang/",
                            worldsDB: "worlds",
                            servers: []
                        };
                        main();
                    }
                } catch (e) {
                    console.error("Error during game initialization:", e);
                }
            });

            // Note: If the game doesn't load and the splash screen persists, check the browser
            // console (F12) for errors. Common issues:
            // - 404 errors for classes.js or /js/ga4.js (verify file paths).
            // - "main is not defined" (ensure classes.js defines the main() function).
            // - Ensure your_splash_image.png is in the correct path.
            // Since classes.js is obfuscated, it may not respect window.suppressSplashScreens.
            // If classes.js shows its own splash screen, try deobfuscating it with tools like
            // JS Beautifier to find and modify image paths (e.g., .src="splash.png") or add
            // a check: if (window.suppressSplashScreens) { return; }
        </script>
    </body>
</html>
