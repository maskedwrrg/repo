<!DOCTYPE html>
<html lang="und" style="width:100%;height:100%;background-color:black;">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
		<meta name="description" content="Eaglercraft 1.12 test directory HTML page">
		<meta name="keywords" content="eaglercraft, eaglercraftx, minecraft, 1.12, 1.12.2">
		<title>Eaglercraft 1.12.2</title>
		<meta property="og:locale" content="en-US">
		<meta property="og:type" content="website">
		<meta property="og:title" content="Eaglercraft 1.12.2">
		<meta property="og:description" content="test directory HTML page">
		<link type="image/png" rel="shortcut icon" href="favicon.png">
		<!-- Load custom script to override internal splash screen before classes.js loads -->
		<script type="text/javascript">
			// Create a proxy to intercept the drawSplashScreen function
			window.splashOverrideApplied = false;
			
			// Save original definitions
			const originalDefineProperty = Object.defineProperty;
			const originalDefineProperties = Object.defineProperties;
			
			// Override defineProperty to intercept splash screen function definitions
			Object.defineProperty = function(obj, prop, descriptor) {
				// Check if this is the splash screen function being defined
				if (prop === "drawSplashScreen" || 
					(descriptor && descriptor.value && 
					 typeof descriptor.value === "function" && 
					 descriptor.value.toString().includes("drawSplashScreen"))) {
					
					console.log("Intercepted drawSplashScreen definition");
					// Replace the function with an empty one
					const originalFunction = descriptor.value;
					descriptor.value = function() {
						// Do nothing - skip internal splash screen
						window.splashOverrideApplied = true;
						return;
					};
				}
				
				// Continue with the original defineProperty
				return originalDefineProperty.apply(this, arguments);
			};
			
			// Override defineProperties to catch batch definitions
			Object.defineProperties = function(obj, props) {
				// Check each property for splash screen related functions
				for (const prop in props) {
					if (prop === "drawSplashScreen" || 
						(props[prop] && props[prop].value && 
						 typeof props[prop].value === "function" && 
						 props[prop].value.toString().includes("drawSplashScreen"))) {
						
						console.log("Intercepted drawSplashScreen in defineProperties");
						// Replace the function with an empty one
						const originalFunction = props[prop].value;
						props[prop].value = function() {
							// Do nothing - skip internal splash screen
							window.splashOverrideApplied = true;
							return;
						};
					}
				}
				
				// Continue with the original defineProperties
				return originalDefineProperties.apply(this, arguments);
			};
			
			// Backup method: Direct override after a short delay
			window.addEventListener("DOMContentLoaded", function() {
				setTimeout(function() {
					// Try to find and override the function directly
					for (const key in window) {
						if (key && window[key]) {
							// Check if this object has the drawSplashScreen function
							if (typeof window[key].drawSplashScreen === "function") {
								console.log("Found drawSplashScreen on window." + key);
								window[key].drawSplashScreen = function() {
									// Do nothing - skip internal splash screen
									window.splashOverrideApplied = true;
									return;
								};
							}
							
							// Check prototype
							if (window[key].prototype && typeof window[key].prototype.drawSplashScreen === "function") {
								console.log("Found drawSplashScreen on window." + key + ".prototype");
								window[key].prototype.drawSplashScreen = function() {
									// Do nothing - skip internal splash screen
									window.splashOverrideApplied = true;
									return;
								};
							}
							
							// Check for refreshResources, BAd, and Fke as they were mentioned together
							for (const subKey of ["refreshResources", "BAd", "Fke"]) {
								if (typeof window[key][subKey] === "function") {
									if (window[key][subKey].toString().includes("drawSplashScreen")) {
										console.log(`Found ${subKey} containing drawSplashScreen reference`);
										// Override the function that calls drawSplashScreen
										window[key][subKey] = function() {
											// Minimal implementation to avoid breaking game
											window.splashOverrideApplied = true;
											return;
										};
									}
								}
							}
						}
					}
				}, 100); // Short delay to ensure classes.js has loaded
			});
		</script>
		<script type="text/javascript" src="classes.js"></script>
		<script src="/js/ga4.js"></script>
		<style>
			#splash-screen {
				position: fixed;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				background-color: #2d2d2d;
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
				z-index: 9999;
				transition: opacity 0.5s ease-in-out;
			}
			
			.splash-logo {
				width: 200px;
				height: 200px;
				background-color: #5c8f3a;
				border-radius: 16px;
				margin-bottom: 20px;
				position: relative;
				overflow: hidden;
			}
			
			.splash-logo:before {
				content: "";
				position: absolute;
				width: 80px;
				height: 80px;
				background-color: #45702c;
				top: 60px;
				left: 60px;
				box-shadow: 
					80px -80px 0 -20px #45702c,
					0px -80px 0 -20px #45702c,
					-80px 0px 0 -20px #45702c,
					-80px -80px 0 -20px #45702c;
			}
			
			.loading-bar-container {
				width: 300px;
				height: 20px;
				background-color: #1a1a1a;
				border-radius: 10px;
				overflow: hidden;
				margin-bottom: 20px;
			}
			
			.loading-bar {
				width: 0%;
				height: 100%;
				background-color: #5c8f3a;
				transition: width 2s ease-in-out;
				border-radius: 10px;
			}
			
			.splash-text {
				color: white;
				font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
				font-size: 18px;
				text-align: center;
			}
		</style>
		<script type="text/javascript">
			"use strict";
			
			function hideSplashScreen() {
				const splash = document.getElementById("splash-screen");
				splash.style.opacity = "0";
				setTimeout(() => {
					splash.style.display = "none";
				}, 500);
			}
			
			function animateLoadingBar() {
				const loadingBar = document.getElementById("loading-bar");
				setTimeout(() => {
					loadingBar.style.width = "30%";
					setTimeout(() => {
						loadingBar.style.width = "60%";
						setTimeout(() => {
							loadingBar.style.width = "90%";
						}, 600);
					}, 800);
				}, 300);
			}
			
			window.addEventListener("load", function() {
				// Start loading animation immediately
				animateLoadingBar();
				
				if(window.location.href.indexOf("file:") === 0) {
					alert("HTTP please, do not open this file locally, run a local HTTP server and load it via HTTP");
				} else {
					var relayId = Math.floor(Math.random() * 3);
					window.eaglercraftXOpts = {
						demoMode: false,
						container: "game_frame",
						assetsURI: "assets.epk",
						localesURI: "lang/",
						worldsDB: "worlds",
						servers: []
					};
					
					// Hook into the main function
					const originalMain = window.main;
					window.main = function() {
						// Complete the loading bar animation
						const loadingBar = document.getElementById("loading-bar");
						loadingBar.style.width = "100%";
						
						// Add a small delay to show the completed loading bar before hiding splash screen
						setTimeout(() => {
							hideSplashScreen();
							originalMain();
						}, 500);
					};
					
					// Call main function after a slight delay to ensure splash screen shows properly
					setTimeout(() => {
						main();
					}, 2000);
				}
			});
		</script>
	</head>
	<body style="margin:0px;width:100%;height:100%;overflow:hidden;background-color:black;" id="game_frame">
		<!-- Splash Screen -->
		<div id="splash-screen">
			<div class="splash-logo"></div>
			<div class="loading-bar-container">
				<div id="loading-bar" class="loading-bar"></div>
			</div>
			<div class="splash-text">Loading Eaglercraft 1.12.2...</div>
		</div>
	</body>
</html>
