		<!-- Intercept classes.js using fetch and modify it before loading -->
		<script type="text/javascript">
			// Block the original script from loading
			const originalCreateElement = document.createElement;
			document.createElement = function(tagName) {
				const element = originalCreateElement.call(document, tagName);
				if (tagName.toLowerCase() === 'script') {
					const originalSetAttribute = element.setAttribute;
					element.setAttribute = function(name, value) {
						if (name === 'src' && value === 'classes.js') {
							console.log('Blocking original classes.js from loading');
							// Don't set src, we'll handle loading ourselves
							return;
						}
						return originalSetAttribute.call(this, name, value);
					};
				}
				return element;
			};

			// Fetch and modify classes.js
			fetch('classes.js')
				.then(response => response.text())
				.then(code => {
					// Replace drawSplashScreen function with empty implementation
					let modifiedCode = code;
					
					// Look for drawSplashScreen definition patterns
					// Pattern 1: Direct function assignment 
					modifiedCode = modifiedCode.replace(
						/(\w+\.prototype\.drawSplashScreen|\w+\.drawSplashScreen)\s*=\s*function\s*\([^)]*\)\s*\{[^}]*\}/g,
						'$1=function(){/* Splash screen disabled */}'
					);
					
					// Pattern 2: In obfuscated code with "BAd","Fke","drawSplashScreen"
					const splashIndex = modifiedCode.indexOf('"drawSplashScreen"');
					if (splashIndex > -1) {
						// Get 500 characters before and after for context
						const start = Math.max(0, splashIndex - 500);
						const end = Math.min(modifiedCode.length, splashIndex + 500);
						const context = modifiedCode.substring(start, end);
						
						// Look for function pattern after "drawSplashScreen" string
						const functionMatch = context.match(/function\s*\([^)]*\)\s*\{([^{}]*(\{[^{}]*\})?)*?\}/);
						if (functionMatch) {
							const functionBody = functionMatch[0];
							modifiedCode = modifiedCode.replace(
								functionBody,
								'function(){/* Splash screen disabled */}'
							);
						}
					}
					
					// Create and execute the modified script
					const script = document.createElement('script');
					script.type = 'text/javascript';
					script.text = modifiedCode;
					document.head.appendChild(script);
					console.log('Modified classes.js loaded with splash screen disabled');
				})
				.catch(error => {
					console.error('Error intercepting classes.js:', error);
					// Fallback: Load original script
					const script = document.createElement('script');
					script.type = 'text/javascript';
					script.src = 'classes.js';
					document.head.appendChild(script);
				});
		</script>
		<script src="/js/ga4.js"></script>
		<style>
			#splash-screen {
				position: fixed;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				background-color: #2d2d2d;
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
				z-index: 9999;
				transition: opacity 0.5s ease-in-out;
			}
			
			.splash-logo {
				width: 200px;
				height: 200px;
				background-color: #5c8f3a;
				border-radius: 16px;
				margin-bottom: 20px;
				position: relative;
				overflow: hidden;
			}
			
			.splash-logo:before {
				content: "";
				position: absolute;
				width: 80px;
				height: 80px;
				background-color: #45702c;
				top: 60px;
				left: 60px;
				box-shadow: 
					80px -80px 0 -20px #45702c,
					0px -80px 0 -20px #45702c,
					-80px 0px 0 -20px #45702c,
					-80px -80px 0 -20px #45702c;
			}
			
			.loading-bar-container {
				width: 300px;
				height: 20px;
				background-color: #1a1a1a;
				border-radius: 10px;
				overflow: hidden;
				margin-bottom: 20px;
			}
			
			.loading-bar {
				width: 0%;
				height: 100%;
				background-color: #5c8f3a;
				transition: width 2s ease-in-out;
				border-radius: 10px;
			}
			
			.splash-text {
				color: white;
				font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
				font-size: 18px;
				text-align: center;
			}
		</style>
		<script type="text/javascript">
			"use strict";
			
			function hideSplashScreen() {
				const splash = document.getElementById("splash-screen");
				splash.style.opacity = "0";
				setTimeout(() => {
					splash.style.display = "none";
				}, 500);
			}
			
			function animateLoadingBar() {
				const loadingBar = document.getElementById("loading-bar");
				setTimeout(() => {
					loadingBar.style.width = "30%";
					setTimeout(() => {
						loadingBar.style.width = "60%";
						setTimeout(() => {
							loadingBar.style.width = "90%";
						}, 600);
					}, 800);
				}, 300);
			}
			
			window.addEventListener("load", function() {
				// Start loading animation immediately
				animateLoadingBar();
				
				if(window.location.href.indexOf("file:") === 0) {
					alert("HTTP please, do not open this file locally, run a local HTTP server and load it via HTTP");
				} else {
					var relayId = Math.floor(Math.random() * 3);
					window.eaglercraftXOpts = {
						demoMode: false,
						container: "game_frame",
						assetsURI: "assets.epk",
						localesURI: "lang/",
						worldsDB: "worlds",
						servers: []
					};
					
					// Hook into the main function
					const originalMain = window.main;
					window.main = function() {
						// Complete the loading bar animation
						const loadingBar = document.getElementById("loading-bar");
						loadingBar.style.width = "100%";
						
						// Add a small delay to show the completed loading bar before hiding splash screen
						setTimeout(() => {
							hideSplashScreen();
							originalMain();
						}, 500);
					};
					
					// Call main function after a slight delay to ensure splash screen shows properly
					setTimeout(() => {
						main();
					}, 2000);
				}
			});
		</script>
	</head>
	<body style="margin:0px;width:100%;height:100%;overflow:hidden;background-color:black;" id="game_frame">
		<!-- Splash Screen -->
		<div id="splash-screen">
			<div class="splash-logo"></div>
			<div class="loading-bar-container">
				<div id="loading-bar" class="loading-bar"></div>
			</div>
			<div class="splash-text">Loading Eaglercraft 1.12.2...</div>
		</div>
	</body>
</html>
